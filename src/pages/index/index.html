<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="http://blogapi.ttentau.top/static/uploads/images/favicon.ico">
    <title>算法</title>
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
<div class='Algorithm'>
    <div class="container">
        <div class="top">
            <div class="time">
                <div class="start">开始时间：</div>
                <div class="end">结束时间：</div>
                <div class="spend">花费时间： 秒</div>
            </div>
            <div class="config">
                <div class="input">
                    <label for="amount">条数：</label>
                    <input type="number" id="amount" value="50">
                </div>
                <div class="input">
                    <label for="speed">速度：</label>
                    <input type="number" id="speed" value="10">
                </div>
            </div>
        </div>

        <ul>
        </ul>

        <div class="toolbar">
            <button id="random">随机</button>
            <button id="bubble">冒泡</button>
            <button id="selection">选择</button>
            <button id="insertion">插入</button>
            <button id="shell">希尔</button>
        </div>
    </div>
</div>
</body>
</html>
